<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send OTP</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.18/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-3">Send OTP</h3>
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <button class="btn btn-primary w-100" onclick="sendOTP()">Send OTP</button>
    </div>
  </div>

  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.18/dist/sweetalert2.all.min.js"></script>
  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    async function sendOTP() {
      const email = document.getElementById('email').value.trim();
      if (!email) {
        Swal.fire({
          icon: 'warning',
          title: 'Oops...',
          text: 'Please enter your email!'
        });
        return;
      }

      try {
        const res = await fetch('https://your-server-url/send-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (data.success) {
          Swal.fire({
            icon: 'success',
            title: 'OTP Sent!',
            text: 'Check your email for the OTP.'
          });
          console.log("Your OTP:", data.otp); // For testing purposes
        } else {
          Swal.fire({
            icon: 'error',
            title: 'Failed',
            text: 'Could not send OTP. Please try again.'
          });
        }
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'Something went wrong. Please try again later.'
        });
        console.error(error);
      }
    }
  </script>

</body>
</html>
