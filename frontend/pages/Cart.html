<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart — Eazzy Mart</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS - Load after Bootstrap to override -->
  <link rel="stylesheet" href="../css/webstyle.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Header (Shopee Style) -->
  <header>
    <div class="header-container">
      <a href="Index.html" class="logo">
        <img src="../assets/images/eazzymartlogo.png" alt="Eazzy Mart Logo">
        <span>Eazzy Mart</span>
      </a>
      
      <div class="search-container">
        <form class="search-form">
          <input type="search" class="search-input" placeholder="Search for products..." aria-label="Search">
          <button type="submit" class="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>

      <div class="header-actions">
        <a href="Cart.html" class="cart-btn">
          <i class="fas fa-shopping-cart"></i>
          <span>Cart</span>
          <span class="cart-badge" id="cart-count">0</span>
        </a>
        <a href="OrderTracking.html" class="checkout-btn" style="text-decoration: none;">
          <i class="fas fa-box-open"></i>
          <span>Orders</span>
        </a>
        <button type="button" class="logout-btn" id="logout-btn">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Cart Section (Shopee Style) -->
  <section id="cart-section">
    <div class="cart-header">
      <h2>Your Shopping Cart</h2>
    </div>
    <div id="cart-items" class="cart-items-list">
      <p class="text-center" style="padding: 40px; color: var(--text-muted);">Your cart is empty</p>
    </div>
    <div class="cart-summary">
      <div class="cart-total">
        <span class="cart-total-label">Total:</span>
        <span class="cart-total-price">₱<span id="total-price">0.00</span></span>
      </div>
      <div class="cart-actions">
        <a href="Index.html" class="btn btn-secondary" style="text-decoration: none; display: inline-flex; align-items: center; gap: 8px;">
          <i class="fas fa-arrow-left"></i> Continue Shopping
        </a>
        <button id="checkout-button" class="btn btn-primary">
          Proceed to Checkout <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Eazzy Mart. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/Index.js"></script>

  <script>
    // Navigate to Checkout.html
    document.getElementById("checkout-button")?.addEventListener("click", () => {
      window.location.href = "Checkout.html";
    });
  </script>
</body>
</html>
